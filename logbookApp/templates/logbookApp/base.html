<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Climb Logbook{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'logbookApp/css/style.css' %}" />
  </head>
  <body>
    {% comment %}
    <header>
      <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'logbook' %}">Logbook</a> |
        <a href="{% url 'ascent' %}">Log Ascent</a> |
        <a href="{% url 'logout' %}">Logout</a>
      </nav>
    </header>
    {% endcomment %}

    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
